<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project html 1</title>
  </head>
  <body>
    <!--nav bar items containing links to different sections of page-->
    <nav>
      <!--link to home section-->
      <a href="#home">Home</a>
      <!--link to about section-->
      <a href="#about">About</a>
      <!--link to work section-->
      <a href="#work">Work</a>
      <!--link to resume section-->
      <a href="#resume">Resume</a>
      <!--link to contact section-->
      <a href="#contact">Contact</a>
    </nav>

    <!--about section -->
    <section id="about">
      <h2>
        <img src="aboutMe.webp" alt="aboutMe" width="55" height="45" />
        About Me
      </h2>

      <!--section heading-->
      <p>im a full stack developer</p>
      <!--paragraph with a short description-->
    </section>
    <!--importing video youtube using an iframe-->
    <iframe
      width="420"
      height="315"
      src="https://www.youtube.com/embed/aAvDI1qae-U?si=z8aILm4xYWH5c8LJ"
    >
      <!--youtube url--></iframe
    >

    <!--work section -->
    <section id="work">
      <h2>
        <img src="portfolio.webp" alt="portfolio" width="35" height="35" />
        My Work
      </h2>

      <!--section heading-->
      <ul>
        <!--list of my projects-->
        <li>Project 1</li>
        <li>Project 2</li>
      </ul>
    </section>
    <!--resume section -->
    <section id="resume">
      <h2>
        <img src="experience.webp" alt="experience" width="35" height="35" />
        Resume
      </h2>
      <!--section heading-->
      <ul>
        <li>Education: go my code</li>
        <li>Experience: AB Company</li>
      </ul>
    </section>
    <!--resume section -->
    <section id="contact">
      <img src="contact.webp" alt="contact" width="35" height="35" />
      <h2>Contact Me</h2>
      <!--section heading-->
      <!--creating form-->
      <form>
        <!--adding inputs-->
        Name: <input type="text" name="name" /><br />

        Email: <input type="email" name="email" /><br />
        Message: <textarea name="message"></textarea><br />
        <button type="submit">Send</button>
      </form>
    </section>
    <!-- Footer of the page -->
    <footer>
      <p>bahri houssem</p>
      <!-- Name -->
      <p>houssem@gmail.com</p>
      <!-- Email -->
    </footer>
  </body>
</html>
